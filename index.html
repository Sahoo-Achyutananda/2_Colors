<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Colors</title>
  <link rel="stylesheet" type = "text/css" href="styles.css">
  <link rel="stylesheet" type = "text/css" href="responsive_styles.css">
</head>
<body>

    <div class="main-container">
        <div class="upper-container">
            <div class="left">
                <!-- <h2 id="hexcodeleft">#1e90ff</h2> -->
                <div class="hex-left-parent">
                    <div class="hex-left">
                        <div class="red">1f</div>
                        <div class="green">8f</div>
                        <div class="blue">ff</div>
                        <div class="alpha">ff</div>
                    </div>
                    <div class="hex-left-copy">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-copy my-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        <p class="copy_text">COPY</p>
                    </div>
                </div>
                <div class="rgb-left-parent">
                    <div class="rgb-left" >
                        <div class="red">31</div>
                        <div class="green">143</div>
                        <div class="blue">255</div>
                        <div class="alpha">1</div>
                    </div>
                    <div class="rgb-left-copy">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-copy my-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        <p class="copy_text">COPY</p>
                    </div>
                </div>
                <input type="range" min = "0" max = "100" value= "100" class="custom_slider" id="leftalpha"/>
                <input type="range" min = "0" max = "255" value= "255" class="custom_slider" id="leftred"/>
                <input type="range" min = "0" max = "255" value= "255" class="custom_slider" id="leftgreen"/>
                <input type="range" min = "0" max = "255" value= "255" class="custom_slider" id="leftblue"/>
                <button id="leftclick"> CHANGE </button>
            </div>
            <div class="right">
                <div class="hex-right-parent">
                    <div class="hex-right">
                        <div class="red">1f</div>
                        <div class="green">8f</div>
                        <div class="blue">ff</div>
                        <div class="alpha">ff</div>
                    </div>
                    <div class="hex-right-copy">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-copy my-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        <p class="copy_text">COPY</p>
                    </div>
                </div>
                <div class="rgb-right-parent">
                    <div class="rgb-right" >
                        <div class="red">31</div>
                        <div class="green">143</div>
                        <div class="blue">255</div>
                        <div class="alpha">1</div>
                    </div>
                    <div class="rgb-right-copy">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-copy my-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        <p class="copy_text">COPY</p>
                    </div>
                </div>
                <input type="range" min = "0" max = "100" value= "100" class="custom_slider" id="rightalpha"/>
                <input type="range" min = "0" max = "255" value= "255" class="custom_slider" id="rightred"/>
                <input type="range" min = "0" max = "255" value= "255" class="custom_slider" id="rightgreen"/>
                <input type="range" min = "0" max = "255" value= "255" class="custom_slider" id="rightblue"/>
                <button id="rightclick"> CHANGE </button>
            </div>
        </div>
        <div class="lower-container">
            <div class="gradient-switch">
                <div class="gradient-box selected" id="linear">LINEAR</div>
                <div class="gradient-box" id = "radial">RADIAL</div>
                <div class="gradient-box" id = "conic">CONIC</div>
            </div>
            <div class="gradient-slider">
                <input type="range" min= "0" max = "360" value = "90" class="custom_slider" id="gradient-angle-slider">
                <div class="gradient-copy">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-copy my-icon-gradient" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                    </svg>
                    
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
